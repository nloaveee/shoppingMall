<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-75">
		<h4 class="text-dark">회원 관리</h4>
		<div class="mt-4">
			<div class="cartTableHeader">
				<table class="table table-bold text-center">
					<thead>
						<tr>
							<th class="col-1">번호</th>
							<th class="col-2">이름</th>
							<th class="col-2">아이디</th>
							<th class="col-3">이메일</th>
							<th class="col-2">전화번호</th>
							<th class="col-2">가입 날짜</th>							
						</tr>
					</thead>	
				</table>
			</div>	
			<!-- 테이블 바디 (스크롤) -->
		    <div class="scrollTableBody">
		        <table class="table text-center">				
					<tbody>
						<tr th:each="user, status : ${userList}">
							<td th:text="${status.count}" class="col-1"></td>					
							<td th:text="${user.name}" class="col-2"></td>					
							<td th:text="${user.userId}" class="col-2"></td>					
							<td th:text="${user.email}" class="col-3"></td>					
							<td th:text="${user.phone}" class="col-2"></td>					
							<td th:text="${#temporals.format(user.createdAt, 'yyyy.MM.dd HH:mm')}" class="col-2"></td>															
						</tr>					
					</tbody>
				</table>
			</div>
		</div>	
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
