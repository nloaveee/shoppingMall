<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-75">
		<h4 class="text-dark">문의 사항</h4>

		<div class="mt-4">
		<div class="cartTableHeader">
			<table class="table table-bold text-center">
				<thead>
					<tr>
						<th class="col-1">NO.</th>
						<th class="col-3">제목</th>
						<th class="col-3">작성자</th>					
						<th class="col-2">작성일</th>
						<th class="col-2">수정일</th>				
						<th class="col-1">답변</th>
					</tr>
				</thead>
			 </table>
		 </div>
		 <!-- 테이블 바디 (스크롤) -->
	    <div class="scrollTableBody">
	        <table class="table text-center">		
				<tbody>
					<tr th:each="inquiry,status : ${inquiryList}">
						<td th:text="${status.count}"  class="col-1"></td>
						<td class="col-3"><b><a th:href="|/shop/admin/inquiry-detail-view?inquiryId=${inquiry.id}|" th:text="${inquiry.title}" class="text-dark"></a></b></td>
						<td th:text="${inquiry.name}" class="col-3"></td>
						<td th:text="${#temporals.format(inquiry.createdAt, 'yyyy.MM.dd HH:mm:ss')}" class="col-2"></td>
						<td th:text="${#temporals.format(inquiry.updatedAt, 'yyyy.MM.dd HH:mm:ss')}" class="col-2"></td>
						<td th:text="${inquiry.answer}" class="col-1"></td>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
