<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-75">
		<h4 class="d-flex justify-content-center text-secondary mt-3">공지사항</h4>
		<div class="mt-5">
			<table class="table table-bold text-center">
				<thead>
					<tr class="text-secondary">
						<th>NO.</th>
						<th>제목</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="notice,status : ${noticeList}">
						<td th:text="${status.count}"></td>
						<td><b><a th:href="|/shop/main/notice-detail-view?noticeId=${notice.id}" th:text="${notice.title}" class="text-dark"></a></b></td>
						<td th:text="${#temporals.format(notice.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
