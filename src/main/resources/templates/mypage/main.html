<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-75">
		<h4 class="d-flex justify-content-center text-secondary mt-3">MYPAGE</h4>
		<div class="d-flex mt-5 justify-content-between mx-3 h-75">
			<div class="col-3 bg-light text-center">
				<a  th:href="|/shop/user/mypage/wish-view?userId=${user.userId}|" class="text-secondary">
					<img src="/img/wish.png" class="col-8 my-4"><br>
					<b>WISHLIST</b>
				</a>
			</div>
			<div class="col-3 bg-light text-center mx-2">
				<a  href="/shop/user/mypage/cart-view" class="text-secondary">
					<img src="/img/cart.png" class="col-8 my-4"><br>
					<b>CART</b>
				</a>
			</div>
			<div class=" col-3 bg-light text-center mr-2">
				<a th:href="|/shop/user/mypage/profile?userId=${user.userId}|" class="text-secondary">
					<img src="/img/profile.png" class="col-8 my-4"><br>
					<b>MY PROFILE</b>
				</a>
			</div>
			<div class=" col-3 bg-light text-center">
				<a th:href="|/shop/user/mypage/order-view?userId=${user.userId}|" class="text-secondary">
					<img src="/img/order.png" class="col-8 my-4"><br>
					<b>ORDERLIST</b>
				</a>
			</div>
		</div>
	</div>
</section>

    <script>

    </script>
</th:block>
