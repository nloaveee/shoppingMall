<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-75 bg-info">
		<!-- wish  -->
		<div class=" d-flex justify-content-center">
			<h4 class="mt-4">WISH</h4>
		</div>
		
		<table class="table mt-5">
			<thead>
				<tr class="bg-light">				
					<th class="text-secondary">이미지</th>
					<th class="text-secondary">상품정보</th>
					<th class="text-secondary">판매가</th>
					<th class="text-secondary">선택</th>
				</tr>
			</thead>			
			<tbody>
				<tr th:each="wish:${wishList}">
					<td th:text="${wish.optionId.color}"></td>
				
				</tr>
				
			</tbody>		
		</table>
	
	</div>
</section>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
